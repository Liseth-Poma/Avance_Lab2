<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Web Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 50px 40px;
            width: 450px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-container h1 {
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
            font-size: 2.2rem;
        }

        .login-container p {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .oauth-button {
            width: 100%;
            padding: 15px 25px;
            margin: 15px 0;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .oauth-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .oauth-button:hover:before {
            left: 100%;
        }

        .google-btn {
            background: linear-gradient(135deg, #db4437 0%, #cc2e41 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(219, 68, 55, 0.4);
        }

        .google-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(219, 68, 55, 0.6);
            color: white;
        }

        .github-btn {
            background: linear-gradient(135deg, #333 0%, #24292e 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(51, 51, 51, 0.4);
        }

        .github-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(51, 51, 51, 0.6);
            color: white;
        }

        .oauth-button i {
            margin-right: 12px;
            font-size: 1.2em;
        }

        .divider {
            margin: 30px 0;
            position: relative;
        }

        .divider:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 20px;
            color: #666;
            font-size: 14px;
        }

        .traditional-login {
            margin-top: 20px;
        }

        .traditional-login a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .traditional-login a:hover {
            color: #764ba2;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .loading .spinner-border {
            color: #667eea;
        }

        .chat-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .features {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .features p {
            font-size: 0.9rem;
            color: #888;
            margin: 5px 0;
        }

        .pulse-animation {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #dc3545;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #28a745;
            display: none;
        }

        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 30px 20px;
            }
            
            .oauth-button {
                font-size: 14px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container animate__animated animate__fadeInUp">
        <!-- Icono del chat -->
        <div class="chat-icon pulse-animation">
            <i class="fas fa-comments"></i>
        </div>
        
        <h1>¡Bienvenido!</h1>
        <p>Inicia sesión para acceder al chat</p>

        <!-- Mensajes de error/éxito -->
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <!-- Botones OAuth -->
        <a href="/auth/google" class="oauth-button google-btn" id="googleLogin">
            <i class="fab fa-google"></i>
            Continuar con Google
        </a>

        <a href="/auth/github" class="oauth-button github-btn" id="githubLogin">
            <i class="fab fa-github"></i>
            Continuar con GitHub
        </a>

        <!-- Indicador de carga -->
        <div class="loading" id="loading">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p>Iniciando sesión...</p>
        </div>

        <!-- Separador -->
        <div class="divider">
            <span>o</span>
        </div>

        <!-- Opción de registro tradicional -->
        <div class="traditional-login">
            <p>¿Primera vez aquí? <a href="/register">Regístrate de forma tradicional</a></p>
        </div>

        <!-- Características -->
        <div class="features">
            <p><i class="fas fa-shield-alt"></i> Seguro y confiable</p>
            <p><i class="fas fa-bolt"></i> Acceso instantáneo</p>
            <p><i class="fas fa-users"></i> Chat en tiempo real</p>
        </div>
    </div>

    <script>
        // Verificar si hay token en la URL (callback de OAuth)
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const userData = urlParams.get('user');

        if (token && userData) {
            showLoading();
            
            try {
                // Guardar token y datos de usuario
                document.cookie = `jwt=${token}; path=/; max-age=${24 * 60 * 60}`; // 24 horas
                
                const user = JSON.parse(decodeURIComponent(userData));
                document.cookie = `username=${user.name || user.email}; path=/; max-age=${24 * 60 * 60}`;
                
                showSuccessMessage('¡Inicio de sesión exitoso! Redirigiendo...');
                
                // Limpiar URL y redirigir
                window.history.replaceState({}, document.title, window.location.pathname);
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
                
            } catch (error) {
                console.error('Error procesando callback OAuth:', error);
                showErrorMessage('Error al procesar el inicio de sesión. Inténtalo de nuevo.');
                hideLoading();
            }
        }

        // Verificar si ya está autenticado
        const jwtCookie = getCookie('jwt');
        const usernameCookie = getCookie('username');

        if (jwtCookie && usernameCookie) {
            showSuccessMessage('Ya tienes una sesión activa. Redirigiendo...');
            setTimeout(() => {
                window.location.href = '/';
            }, 1500);
        }

        // Event listeners para los botones OAuth
        document.getElementById('googleLogin').addEventListener('click', function(e) {
            showLoading();
        });

        document.getElementById('githubLogin').addEventListener('click', function(e) {
            showLoading();
        });

        // Funciones auxiliares
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.querySelectorAll('.oauth-button').forEach(btn => {
                btn.style.opacity = '0.6';
                btn.style.pointerEvents = 'none';
            });
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.querySelectorAll('.oauth-button').forEach(btn => {
                btn.style.opacity = '1';
                btn.style.pointerEvents = 'auto';
            });
        }

        function showErrorMessage(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
            
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }

        function showSuccessMessage(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        // Manejar errores de OAuth (si vienen como parámetros)
        const error = urlParams.get('error');
        if (error) {
            showErrorMessage('Error en el inicio de sesión: ' + decodeURIComponent(error));
        }

        // Animación de entrada
        setTimeout(() => {
            document.querySelector('.login-container').classList.add('animate__pulse');
        }, 1000);
    </script>
</body>
</html>
